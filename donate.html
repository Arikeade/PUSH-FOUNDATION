                        </div>
                        <div class="form-group">

                            <input class="input" type="number" id="amountv" required placeholder="Amount (NGN)"

                        </div>
                      <div class="form-submit">
                         <button type="submit" onclick="payWithPaystack()" class="pay"> Pay Now </button>
                      </div>
                    </form>
